<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="utf-8">
	<title>Belgique energy</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!--	<header>
		<h1 class="vCountryName"></h1>
	</header>-->
	<div id="dCorps">
		<div id="dLeftDock">
			<div id="dCoefs">
			</div>
			<div id="dStats">
				<select>
				 <option value="1">Cette annee</option>
				 <option value="2">Depuis 2 ans</option>
				 <option value="5">Depuis 5 ans</option>
				 <option value="10">Depuis 10 ans</option>
				 <option value="20">Depuis 20 ans</option>
				 <option value="100000">Depuis le debut</option>
				</select>
				<h2>Origine de l'energie</h2>
				<p>Demande : 650 TWh</p>
				<canvas id="cStatEnergyOri" ></canvas>
				<h2>Empreinte carbone</h2>
				<p>Total : 10 T</p>
				<canvas id="cStatFootprint" ></canvas>
				<h2>Budget</h2>
				<p>Total : 10 eur</p>
				<canvas id="cStatBudget" ></canvas>
			</div>
		</div>
		<div id="dCentralArea">
			<img src="res/icons/fold.png" id="bMaskLeftDock" />
			<img src="res/icons/configure.png" id="bConfigure" title="Parametres" class="mainButton"/>
			<img src="res/icons/stats.png" id="bStats" title="Statistiques" class="mainButton"/>
            <div id="MapLayers" title="MapLayers" class="mainButton"></div>

<!--			<div class="mainButton" id="divShowEnergyGrid">
				<input type="checkbox" id="cShowEnergyGrid" />
				<label for="cShowEnergyGrid"><img src="res/icons/energy.png" /></label>
			</div>-->
			<div id="dMap"><!-- Every sub div in this is movable and scrolable. sub div should be 'pos absolute' -->
			</div>
			<div id="dPlotDisplay">
				<img src="res/icons/close.png" id="bClosePlot" title="Fermer (Esc)" class="mainButton"/>
				<h2>Population</h2>
				<canvas id="cPlot" width="400" height="300"></canvas>
				<p class="pComment"></p>
				<p class="pSource"></p>
			</div>
<!--			<div id="dMainMenu">
				<div> <!-- the centered menu box->
					<h1>Transition</h1>
					<p>Saurez vous decarbonner l'economie Belge ?</p>
					<a id="bMenuConfigure">Personnaliser les coefficients</a>
					<a id="bStartGame">Nouvelle</a>
				</div>
				<div id="author">Louis Regout, Charles-Edwin de Brouwer</div>
			</div>-->
		</div>
		<div id="dRightDock">
      		<div id="gridLayers"></div>
			<div>Annee <span class="vYear"></span></div>
			<div>Budget <span class="vMoney"></span></div>
			<div>Tax rate : <input type="range" id='iTaxRate' min="0" max="1.0" step = "0.01"/><span class="vTaxRate"></span></div>

			<div id="buildMenu">
				<h3>Construire : </h3>
				<div id="buildMenuOptionTable">
					<img src='res/icons/solar.jpeg' class="bBuild" title="Panneaux solaires" data-target="pv"/>
					<img src='res/icons/nuke.png'  class="bBuild" title="Centrale nucleaire" data-target="nuke"/>
					<img src='res/icons/bat.png'  class="bBuild" title="Batterie" data-target="battery"/>
					<img src='res/icons/ccgt.png'  class="bBuild" title="Centrale au gaz" data-target="ccgt"/>
					<img src='res/icons/wind.png'  class="bBuild" title="Eolienne" data-target="wind"/>
					<img src='res/icons/fusion.png'  class="bBuild" title="Fusion" data-target="fusion"/>
				</div>
				<div id="dBuildDetails">
					<table>
						<tr><th>Installation</th><td class = "vBMBuild"></td><td><img class="bmInf" src="res/icons/info.png"/></td></tr>
						<tr><th>Par an : </th><td class = "vBMPerYear"></td></tr>
						<tr><th>Par kWh : </th><td class = "vBMPerWh"></td></tr>
						<tr><th>Production </th><td class = "vBMNameplate"></td></tr>
						<tr><th>Capacite </th><td class = "vBMStorageCapacity"></td></tr>
						<tr><th>Riviere</th><td class = "vBMRiver"></td></tr>
						<tr><th>Population</th><td class = "vBMPop"></td></tr>
						<tr><th>Explosion cost</th><td class = "vBMExplCost"></td></tr>
						<tr><th>Refroidissement</th><td class = "vBMCoolingWaterRate"></td></tr>
						<tr><th>Aire</th><td class = "vBMArea"></td></tr>
						<tr><th>Probleme</th><td class = "vBMTheoReason"></td></tr>
					</table>
					<input type="range" id='BMRange' />

				</div>
			</div>

			<div>
				<input type="button" value="run" id="bRunSimu"/>
			</div>
		</div>
	</div>



<!--	<img src="radioactive.png" id="inNuke" class="input"  crossorigin="anonymous"/>-->
</body>

<script src="rand.js"></script>

</html>
